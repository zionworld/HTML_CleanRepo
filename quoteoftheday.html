<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the Day</title>
    <meta name="Description" content="Get inspired daily with our Quote of the Day! From timeless wisdom to modern-day motivation, discover a new quote each day to uplift your spirits and spark your creativity. Join our community of like-minded individuals and never miss a chance to start your day on a positive note. Share, engage, and explore our vast collection of quotes that resonate with every reader. Optimize your life with daily doses of inspiration!"/>
    <link rel="stylesheet" href="./quotestyle.css">
</head>

<body>
    <div class="quote-box">
        <h2>Quote of the day</h2>
        <blockquote id="quote">Loading . . .</blockquote>
        <span id="author">Loading . . .</span>
        <div>
            <button onclick="getQuote(api_url)">New Quote</button>
        </div>
    </div>
    <script>
        const quote = document.getElementById("quote");
        const author = document.getElementById("author");
        const api_url = "//api.quotable.io/random";
        async function getQuote(url) {
            const response = await fetch(url);
            var data = await response.json();          
            quote.innerHTML = data.content;
            author.innerHTML = data.author;

        }
        getQuote(api_url);

    </script>
</body>

</html>
